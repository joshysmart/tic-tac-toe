<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <link rel="shortcut icon" href="./images/tic-tac.jpg" type="image/x-icon">
 <link rel="stylesheet" href="./style.css">
 <title>Tic Tac Toe</title>
</head>

<body>
 <div class="wrapper">
  <h2>Tic Tac Toe</h2>
  <div class="end">
   <p style="display: none;">it is a tie</p>
  </div>

  <div class="selection">
   <div>
    <select name="player" class="player">
     <option value="">Select players</option>
     <option value="single player">Single player</option>
     <option value="multi player">Multi player</option>
    </select>
   </div>
   <div>
    <select name="difficulty" class="difficulty">
     <option value="">Difficulty</option>
     <option value="normal">Normal</option>
     <option value="hard">Hard</option>
    </select>
   </div>
   <div>
    <button class="start">Start</button>
   </div>
  </div>

  <div>
   <button class="reset" style="display: none;">Reset</button>
  </div>
  <div class="container" style="display: none;">
   <div class="box" data-box="0"></div>
   <div class="box" data-box="1"></div>
   <div class="box" data-box="2" style="border-right: 0;"></div>
   <div class="box" data-box="3"></div>
   <div class="box" data-box="4"></div>
   <div class="box" data-box="5" style="border-right: 0;"></div>
   <div class="box" data-box="6" style="border-bottom: 0;"></div>
   <div class="box" data-box="7" style="border-bottom: 0;"></div>
   <div class="box" data-box="8" style="border-bottom: 0; border-right: 0;"></div>
  </div>
 </div>
 <script src="./script.js"></script>
</body>

</html>
